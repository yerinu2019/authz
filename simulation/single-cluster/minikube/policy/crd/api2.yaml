apiVersion: "example.com/v1alpha1"
kind: GraphqlPolicy
metadata:
  name: api2
  labels:
    api-id: api2
spec:
  api_id: "api2"
  acls:
  - kind: API
    whitelist:
    - spiffe://cluster.local/ns/clientns/sa/client2
    - spiffe://cluster.local/ns/clientns/sa/client3
    blacklist:
    - client4
  - kind: QUERY
    whitelist:
    - client2
  - kind: MUTATE
    whitelist:
    - client2
  - kind: FIELD_GROUP
    name: fieldgroup1
    fields:
    - field1
    - field2
    whitelist:
    - client1
    - client2